<!DOCTYPE html>
<html land="en">
    <head>
        <title>Product Table</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 class="text-center">Product Table</h1>
        <table class = "product_table center">
            <thead>
                <th style="width: 50%">Item</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">PPU</th>
                <th style="width: 20%">Total</th>
            </thead>
            <tbody>
                <tr>
                    <td>Samsung TV 50"</td>
                    <td class="text-center">1</td>
                    <td class="text-right">15,000</td>
                    <td class="text-right">15,000</td>
                </tr>
                <tr>
                    <td>Miaomi Fan</td>
                    <td class="text-center">2</td>
                    <td class="text-right">500</td>
                    <td class="text-right">1,000</td>
                </tr>
                <tr>
                    <td>iPhone 14 Pro Max Ultra</td>
                    <td class="text-center">1</td>
                    <td class="text-right">50,000</td>
                    <td class="text-right">50,000</td>
                </tr>
                <tr>
                    <td>Logitec Gaming Mouse</td>
                    <td class="text-center">1</td>
                    <td class="text-right">4,000</td>
                    <td class="text-right">4,000</td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class ="text-right">Gross</td>
                    <td colspan="3" class ="text-right">69,500</td>
                </tr>
                <tr>
                    <td colspan="3" class ="text-right">VAT 7%</td>
                    <td colspan="3" class ="text-right">4,865</td>
                </tr>
                <tr>
                    <td colspan="3" class ="text-right">Net</td>
                    <td colspan="3" class ="text-right">74,365</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
