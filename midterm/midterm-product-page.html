<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Midterm</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body onload = "loadData()">
    <nav class="navbar navbar-expand-lg navbar-dark " style='background-color: #12253a;'>
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Merchant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            <a class="nav-link" href="midterm/midterm-product-page.html">Products</a>
          </div>
        </div>
      </div>
    </nav>

    
    <div class="container">
      <div class="text-center mt-5 col-md-12">
        <h1>Quotation</h1>
      </div>

      <div class="row mt-3 col-md-12">
        <div class="col-10">
          <button type="button" class="btn btn-outline-danger"  onclick="clearProduct()" >
            - Clear Items -
          </button>
        </div>

        <div class="col-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              + Add Item
            </button>
        </div>
      </div>
      
      <table  id="data-table" class="table table-bordered table-striped mt-2 col-md-12"  >
          <thead>
              <tr class="table-dark text-center">
                  <th> </th>
                  <th>Quantity</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Discount</th>
                  <th>Amount</th>
              </tr>
          </thead>
          

          <tbody id="data-product" class="text-center">
          </tbody >

          
          <tfoot  class="text-end table-group-divider">
            <tr>
              <td colspan="5" class="table-dark">Total Discount</td>
              <td class="table-success">
                  <span id="totDis"></span>
              </td>
            </tr>

            <tr >
                <td colspan="5" class="table-secondary">Gross</td>
                <td class="table-light">
                    <span id="gross"></span>
                </td>
            </tr>
            <tr>
                <td colspan="5" class="table-light">VAT 7%</td>
                <td class ="table-danger">
                    <span id="vat"></span>
                </td>
            </tr>
            <tr>
                <td colspan="5" class="table-dark">Total (Net)</td>
                <td class="table-secondary">
                    <span id="net"></span>
                </td>
            </tr>

          </tfoot>
      </table>
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Insert Item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                  <label for="name" class="form-label">Product</label>
                  <select id="products">
                    <option value="Pocket Watch">Pocket Watch</option>
                    <option value="Smoke Granade">Smoke Granade</option>
                    <option value="Grappling Hook">Grappling Hook</option>
                    <option value="Portal Gun">Portal Gun</option>
                  </select>
              </div>
            
              <div class="mb-3">
                    <label for="qty" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="qty"
                        placeholder="0">
              </div>
              
              <div class="mb-3">
                  <label for="ppu" class="form-label">Price</label>
                  <input type="number" class="form-control" id="ppu"
                      placeholder="0">
              </div>

              <div class="mb-3">
                  <label for="discount" class="form-label">Discount</label>
                  <input type="number" class="form-control" id="discount"
                      placeholder="0">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" onclick="addProduct()" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" 
            crossorigin="anonymous"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="product.js"></script>
  </body>
</html>
